<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/vue.js"></script>

  <script>
    const { ref, effect } = Vue

    const obj = ref({
      name: '张三'
    })

    console.log(obj)

    effect(() => {
      document.querySelector('#app').innerText = obj.value.name
    })

    setTimeout(() => {
      obj.value.name = '李四'
    }, 2000)
  </script>
</body>

</html>
